<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <header>
        <h1> Rock Paper Scissors</h1>
    </header>
    <!-- span in an in-line element, divs are block elements-->
    <div class="score-board">
        <div id ="user-label" class="badge">user</div>
        <div id = "computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices" >
        <div class="choice" id="r">
            <img src="images/hand-rock.png" alt="Rock" style="width:120px;height:120px;">
        </div>
        <div class="choice" id="p">
            <img src="images/hand-paper.png" alt="Paper" style="width:120px;height:120px;">
        </div>
        <div class="choice" id="s">
            <img src="images/hand-scissors.png" alt="Scissors" style="width:120px;height:120px;">
        </div>
    </div>

    <p id="action-message">Make your move!</p>

<script src = 'app.js'></script>
</body>
</html>
